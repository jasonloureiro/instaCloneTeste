<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instaClone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="insta-container">
        <div id="insta-phone">
            <img src="./img/phone2.png" alt="celular">
        </div>
        <div id="insta-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/profile2.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/accounts/login/" class="instagram-login">Continue como
                    jasonloureiro</a>
                <a href="https://help.instagram.com/623835647655355" target="_blank" class="instagram-logout">Remover
                    conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é jasonloureiro?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="https://www.instagram.com/accounts/login/"
                            class="link-blue">Alternar contas</a></span>
                    ou
                    <span class="link-blue"><a href="https://www.instagram.com/accounts/emailsignup/"
                            class="link-blue">Cadastre-se</a></span>
                </p>
            </div>

            <div id="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"
                        class="app-download"></a>
                    <a href="https://play.google.com/store/search?q=instagram" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
